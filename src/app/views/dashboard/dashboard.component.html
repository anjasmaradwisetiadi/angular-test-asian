<div class="w-full pt-4 mt-5">
    <div class="d-flex justify-content-center">
        <img src="../../../assets/image/user_1.png" alt="" style="width: 12rem;">
    </div>
    <div class="mt-2 d-flex justify-content-center">
        <h4> Welcome {{profile?.user_name}}</h4>
    </div>
    <div class="mt-4">

        <div class="row justify-content-center">
            <div class="col-lg-8 col shadow p-3 rounded-2">
                <div class="row justify-content-center mb-2">
                    <div class="col justify-content-center">
                        <h5>My Profile</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        Name
                    </div>
                    <div class="col-10">
                        : {{profile?.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        Email 
                    </div>
                    <div class="col-10">
                        : {{profile?.email}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        Position
                    </div>
                    <div class="col-10">
                        : {{profile?.position}} 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
