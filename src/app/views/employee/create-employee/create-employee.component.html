<div class="container pt-4 mt-5">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Create Form</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username ...">
                <div class="invalid-feedback d-block">
                  Please fill a username.
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" >
                <div class="invalid-feedback d-block">
                  Please fill a email.
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>First Name</label>
                <input type="email" class="form-control" placeholder="First Name">
                <div class="invalid-feedback d-block">
                  Please fill a first name.
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Last Name</label>
                <input type="email" class="form-control" placeholder="Last Name">
                <div class="invalid-feedback d-block">
                  Please fill a last name.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputSuccess">
              <i class="fas fa-check"></i> Birth Date </label>
            <input type="text" class="form-control is-valid" id="inputSuccess" placeholder="Enter ...">
            <div class="invalid-feedback d-block">
              Please fill a birth date.
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label>Basic Salary</label>
                <input type="text" class="form-control" placeholder="Basic Salary">
                <div class="invalid-feedback d-block">
                  Please fill a basic salary.
                </div>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control">
                      <option>option 1</option>
                      <option>option 2</option>
                      <option>option 3</option>
                      <option>option 4</option>
                      <option>option 5</option>
                    </select>
                    <div class="invalid-feedback">
                      Please choose a status.
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Group</label>
                    <select class="form-control">
                      <option>option 1</option>
                      <option>option 2</option>
                      <option>option 3</option>
                      <option>option 4</option>
                      <option>option 5</option>
                    </select>
                    <div class="invalid-feedback d-block">
                      Please choose a group.
                    </div>
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="">
              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="3" placeholder="Description ..."></textarea>
                <div class="invalid-feedback d-block">
                  Please choose a description.
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary" type="button" (click)="onSubmit()"> Submit</button>
              <button class="btn btn-danger ms-2" type="button" (click)="onCancel()"> Cancel </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
