<div class="pt-4 mt-5">
  <h2>Section title</h2>
  <div class="row">
    <div class="col d-flex">
      <div>
        <label for="">Username</label>
        <select class="form-select" aria-label="Default select example">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
      </div>
      <div class="ps-2">
        <label for="">Email</label>
        <select class="form-select" aria-label="Default select example">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
      </div>
      <div class="ps-2">
        <label for="">Group</label>
        <select class="form-select" aria-label="Default select example">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
      </div>
      <div class="ps-2">
        <label for="">Status</label>
        <select class="form-select" aria-label="Default select example">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
      </div>
    </div>
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="onCreate()">Add Employee</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="applyFilterOn()">Appply</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="applyReset()">Reset</button>
    </div>
  </div>
  <div class="table-responsive mt-4">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let row; let i = index"> {{ i+1 }} </td>
        </ng-container>
    
        <ng-container matColumnDef="user_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
          <td mat-cell *matCellDef="let row"> {{row.user_name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        <ng-container matColumnDef="basic_salary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Basic Salary </th>
          <td mat-cell *matCellDef="let row"> {{row.basic_salary}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef action> Action </th>
          <td mat-cell *matCellDef="let row"> 
            <div class="d-flex justify-center"> 
              <a role="button" (click)="onDetail(row.id)"> 
                <span class="material-icons-outlined text-success">
                  visibility
                </span>
              </a>
              <a role="button" class="ps-3" (click)="onEdit(row.id)"> 
                <span class="material-icons-outlined text-warning">
                  edit
                </span>
              </a>
              <a role="button" class="ps-3" (click)="onDelete(row.id)"> 
                <span class="material-icons-outlined text-danger">
                  delete
                </span>
              </a>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="handlePageEvent($event)" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
